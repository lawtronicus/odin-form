<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source Sans Pro">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Proza Libre">
</head>
<body>
    <aside>
        <div class="logo_container">
            <div class="text_container">
                <p class="morning">Morning</p>
                <p class="coffee">Coffee</p>
            </div>
            <div class="svg-container">
                <img class="coffeeHeart" src="images/coffee heart.svg" alt="coffee mug with heart"/>
            </div>
        </div>
        <div class="photoCredit">
            <p>Photo by Nathan Dumlao on Unsplash</p>
        </div>
    </aside>
    <main>
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams!</p>
        <p>Sign up <span class="italic">now</span> to get started!</p>
        <p class="push">You <span class="italic">know</span> you want to!</p>
    </main>
    <form action="submit">
        <div class="title">
         <p>Let's do this!</p>
        </div>
        <div class="firstName">
            <label for="firstName"><p>FIRST NAME</p></label>
            <input type="text" id="firstName" name="userName">
        </div>
        <div class="lastName">
            <label for="lasttName"><p>LAST NAME</p></label>
            <input type="text" id="lastName" name="lastName">
        </div>
        <div class="email">
            <label for="email"><p>EMAIL</p></label>
            <input type="text" id="email" name="email">
        </div>
        <div class="phoneNumber">
            <label for="phoneNumber"><p>PHONE NUMBER</p></label>
            <input type="text" id="phoneNumber" name="phoneNumber">
        </div>
        <div class="password">
            <label for="password"><p>PASSWORD</p></label>
            <input type="text" id="password" name="password">
        </div>
        <div class="confirmPassword">
            <label for="confirmPassword"><p>CONFIRM PASSWORD</p></label>
            <input type="text" id="confirmPassword" name="confirmPassword">
        </div>
    </form>
    <section>
        <button class="createAccount">Create Account</button>
        <p>Already have an account?<a class="logIn"> Log in</a></p>
    </section>
</body>
</html>
